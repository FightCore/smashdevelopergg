<fa-icon class="discord-icon" *ngIf="projectType === 'discord'"
    size="3x" [icon]="['fab', 'discord']"></fa-icon>
<fa-icon class="web-icon" *ngIf="projectType === 'website'"
    size="3x" [icon]="['fas', 'desktop']"></fa-icon>
<fa-icon class="game-icon" *ngIf="projectType === 'mod'"
    size="3x" [icon]="['fas', 'gamepad']"></fa-icon>
