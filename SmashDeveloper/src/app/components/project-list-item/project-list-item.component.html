<mat-card class="project-card">
  <mat-card-header>
    <img *ngIf="project.imageUrl" mat-card-avatar [src]="project.imageUrl" alt="Project image" />
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle>By {{ project.owner }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="project-description">
      {{ project.description | slice:0:500 }}<span *ngIf="project.description.length > 500">...</span>
    </p>
    <p *ngIf="project.releaseLink">
      Official website:
      <a [href]="project.releaseLink">{{ project.releaseLink }}</a>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a
      *ngIf="project.sourceLink"
      [href]="project.sourceLink"
      mat-raised-button
      color="primary"
    >
    <app-source-icon [sourceUrl]="project.sourceLink"></app-source-icon>
    Source Code
    </a>
    <a
      *ngIf="project.releaseLink"
      [href]="project.releaseLink"
      mat-raised-button
      color="primary"
    >
    <fa-icon size="lg" icon="external-link-alt"></fa-icon>
      Website
    </a>
  </mat-card-actions>
</mat-card>
